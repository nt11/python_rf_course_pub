experiment_name: RF Power Measurement
equipment:
  signal_generator:
    model: "AgilentE8257D"
    frequency_range: [250e6, 20e9]
    output_power: 10  # dBm
  spectrum_analyzer:
    model: KeysightN9030B
    frequency_range:
      - 3000000.0
      - 44.0e9
    reference_level: 0  # dBm
measurement_points:
  - frequency: 1e9
    power: 5
  - frequency: 2e9
    power: 7
  - frequency: 5e9
    power: 3
settings:
  averaging: 10
  rbw: 1000000.0
  vbw: 1e6
